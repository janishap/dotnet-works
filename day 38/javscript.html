<!DOCTYPE html>
<html>
    <head>
        <script>

            function Table()
            {
                var num;
                num=Number(document.getElementById("Number").value);
                for(var i=1; i<=10; i++)
                {
                    var a=document.getElementById("print");
                    a.innerHTML += num *i +"<br/>";
                }
            }
            </script>


    </head>
    <body>
        <h1>Table for the entered Number</h1>
        <p><input type="number" id="Number" placeholder ="Enter number"/></p>
        <p>

            <input type="submit" value="print table" onclick=" Table()"/>
        </p>
        <p id="print"></p>
    </body>
</html>
